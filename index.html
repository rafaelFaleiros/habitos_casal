<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Hábitos do Casal</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Estilo próprio -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="user-buttons">
      <button id="btn-julia" class="active">Júlia</button>
      <button id="btn-rafael">Rafael</button>
    </div>

    <h1 id="user-title">julia</h1>
    <div id="calendar"></div>

    <div id="chart-container">
      <div id="total-display"></div>
      <canvas id="total-chart"></canvas>
    </div>
  </div>

  <!-- Modal de Missões -->
  <div id="mission-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-date"></h2>
      <div id="missions-list"></div>
      <button id="save-missions" class="btn">Salvar</button>
      <button id="close-modal" class="btn btn-close">Fechar</button>
    </div>
  </div>

  <!-- FullCalendar + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <!-- Dados e lógica -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
